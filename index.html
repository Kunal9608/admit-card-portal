<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login with Email & OTP</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com @3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      width: 320px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      align-items: center;
    }
    .row input {
      flex: 2;
      margin-right: 10px;
    }
    .row button {
      flex: 1;
    }
    button {
      padding: 10px;
      background: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .success {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Email Login</h2>

    <input type="email" id="email" placeholder="Enter your email" required />

    <div class="row">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="sendOTP()" id="otpBtn">Get OTP</button>
    </div>

    <button onclick="verifyOTP()">Submit</button>

    <p id="msg" class="success"></p>
  </div>

  <script>
    emailjs.init("XdjVi9bwwdY2h9WHD"); // Your Public Key

    let generatedOTP = "";
    let otpExpiry = null;
    let resendCooldown = false;

    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function sendOTP() {
      if (resendCooldown) {
        alert("Please wait before requesting another OTP.");
        return;
      }

      const email = document.getElementById("email").value.trim();
      if (!isValidEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
      otpExpiry = Date.now() + 60000; // OTP valid for 60 seconds
      resendCooldown = true;

      const btn = document.getElementById("otpBtn");
      btn.disabled = true;
      btn.textContent = "Wait 30s...";

      setTimeout(() => {
        resendCooldown = false;
        btn.disabled = false;
        btn.textContent = "Get OTP";
      }, 30000); // Resend allowed after 30 seconds

      const templateParams = {
        email: email,
        otp_code: generatedOTP,
      };

      emailjs.send("service_44phjaw", "template_b6fw342", templateParams)
        .then(function(response) {
          console.log("SUCCESS!", response.status, response.text);
          document.getElementById("msg").textContent = "OTP sent to your email.";
        }, function(error) {
          console.log("FAILED...", error);
          alert("Failed to send OTP. Try again.");
        });
    }

    function verifyOTP() {
      const userOTP = document.getElementById("otp").value.trim();

      if (!userOTP) {
        alert("Please enter the OTP.");
        return;
      }

      if (Date.now() > otpExpiry) {
        alert("OTP has expired. Please request a new one.");
        return;
      }

      if (userOTP === generatedOTP) {
        document.getElementById("msg").textContent = "Login Successful!";
      } else {
        alert("Incorrect OTP. Try again.");
      }
    }
  </script>

</body>
</html>
