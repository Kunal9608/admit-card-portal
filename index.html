<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Admin Panel with Admit Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div id="app" class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6">
  <!-- Login Form -->
  <div id="login-section" class="max-w-md mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    <form id="login-form" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <input type="password" id="password" placeholder="Password" required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">Login</button>
    </form>
    <p id="login-error" class="text-red-500 mt-2 text-center hidden">Invalid username or password.</p>
  </div>

  <!-- Student Dashboard -->
  <div id="student-dashboard" class="hidden max-w-2xl mx-auto">
    <h2 class="text-xl font-semibold mb-4">Welcome, <span id="student-name"></span></h2>
    <div class="mb-4">
      <h3 class="font-semibold mb-2">Your Admit Card:</h3>
      <a id="admit-link" href="#" download class="text-indigo-600 hover:underline">Download Admit Card</a>
    </div>
    <button id="student-logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </div>

  <!-- Admin Dashboard -->
  <div id="admin-dashboard" class="hidden max-w-4xl mx-auto">
    <h2 class="text-xl font-semibold mb-4">Admin Panel - <span id="admin-name"></span></h2>

    <div class="mb-6">
      <h3 class="font-semibold mb-2">Manage Students</h3>
      <table class="w-full border border-gray-300 rounded-md text-left text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="border border-gray-300 px-3 py-2">Student</th>
            <th class="border border-gray-300 px-3 py-2">Attendance (%)</th>
            <th class="border border-gray-300 px-3 py-2">Fee Due (â‚¹)</th>
          </tr>
        </thead>
        <tbody id="student-table-body">
          <!-- Dynamically added rows -->
        </tbody>
      </table>
      <button id="save-students" class="mt-3 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save Changes</button>
    </div>

    <div class="mb-6">
      <h3 class="font-semibold mb-2">Notices</h3>
      <textarea id="notice-text" rows="4" placeholder="Enter notices here..." class="w-full px-3 py-2 border rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      <button id="save-notice" class="mt-3 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Update Notice</button>
    </div>

    <div class="mb-6">
      <h3 class="font-semibold mb-2">Current Notice:</h3>
      <div id="current-notice" class="p-3 bg-gray-100 rounded border border-gray-300 min-h-[60px] whitespace-pre-wrap"></div>
    </div>

    <button id="admin-logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </div>
</div>

<script>
  // User data with passwords and admit cards
  const users = {
    students: {
      KUNAL: { password: "123", attendance: 90, feeDue: 1000, admitCard: "AdmitCard_KUNAL.pdf" },
      OM: { password: "123", attendance: 85, feeDue: 500, admitCard: "AdmitCard_OM.pdf" },
      AKSHAT: { password: "123", attendance: 95, feeDue: 0, admitCard: "AdmitCard_AKSHAT.pdf" },
    },
    admins: {
      ADMIN: { password: "456" },
      ROHAN: { password: "789" }
    }
  };

  // Elements
  const loginSection = document.getElementById("login-section");
  const loginForm = document.getElementById("login-form");
  const loginError = document.getElementById("login-error");
  const studentDashboard = document.getElementById("student-dashboard");
  const studentNameSpan = document.getElementById("student-name");
  const admitLink = document.getElementById("admit-link");
  const studentLogout = document.getElementById("student-logout");
  const adminDashboard = document.getElementById("admin-dashboard");
  const adminNameSpan = document.getElementById("admin-name");
  const studentTableBody = document.getElementById("student-table-body");
  const saveStudentsBtn = document.getElementById("save-students");
  const noticeText = document.getElementById("notice-text");
  const saveNoticeBtn = document.getElementById("save-notice");
  const currentNotice = document.getElementById("current-notice");
  const adminLogout = document.getElementById("admin-logout");

  // Local Storage Keys
  const STORAGE_KEY_STUDENTS = "studentData";
  const STORAGE_KEY_NOTICE = "noticeData";

  // Initialize student data from localStorage or default
  function loadStudentData() {
    const data = localStorage.getItem(STORAGE_KEY_STUDENTS);
    if (data) return JSON.parse(data);
    // Return default from users.students
    return JSON.parse(JSON.stringify(users.students)); // deep clone
  }

  // Save student data to localStorage
  function saveStudentData(data) {
    localStorage.setItem(STORAGE_KEY_STUDENTS, JSON.stringify(data));
  }

  // Load notice from localStorage
  function loadNotice() {
    return localStorage.getItem(STORAGE_KEY_NOTICE) || "";
  }

  // Save notice to localStorage
  function saveNotice(text) {
    localStorage.setItem(STORAGE_KEY_NOTICE, text);
  }

  // Current logged in user info
  let currentUser = null;
  let currentUserType = null; // "student" or "admin"
  let studentData = loadStudentData();

  // Show / hide views
  function showLogin() {
    loginSection.classList.remove("hidden");
    studentDashboard.classList.add("hidden");
    adminDashboard.classList.add("hidden");
    loginError.classList.add("hidden");
    loginForm.reset();
  }

  function showStudentDashboard(username) {
    loginSection.classList.add("hidden");
    studentDashboard.classList.remove("hidden");
    adminDashboard.classList.add("hidden");
    studentNameSpan.textContent = username;
    const admitCardFile = studentData[username].admitCard;
    admitLink.href = admitCardFile;
    admitLink.setAttribute("download", admitCardFile);
  }

  function showAdminDashboard(username) {
    loginSection.classList.add("hidden");
    studentDashboard.classList.add("hidden");
    adminDashboard.classList.remove("hidden");
    adminNameSpan.textContent = username;
    populateStudentTable();
    noticeText.value = loadNotice();
    currentNotice.textContent = loadNotice();
  }

  // Populate student table in admin panel
  function populateStudentTable() {
    studentTableBody.innerHTML = "";
    for (const student in studentData) {
      const tr = document.createElement("tr");

      const tdName = document.createElement("td");
      tdName.textContent = student;
      tdName.className = "border border-gray-300 px-3 py-2 font-semibold";
      tr.appendChild(tdName);

      const tdAttendance = document.createElement("td");
      const attendanceInput = document.createElement("input");
      attendanceInput.type = "number";
      attendanceInput.min = 0;
      attendanceInput.max = 100;
      attendanceInput.value = studentData[student].attendance;
      attendanceInput.className = "w-full border rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-indigo-500";
      tdAttendance.appendChild(attendanceInput);
      tdAttendance.className = "border border-gray-300 px-3 py-2";
      tr.appendChild(tdAttendance);

      const tdFeeDue = document.createElement("td");
      const feeInput = document.createElement("input");
      feeInput.type = "number";
      feeInput.min = 0;
      feeInput.value = studentData[student].feeDue;
      feeInput.className = "w-full border rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-indigo-500";
      tdFeeDue.appendChild(feeInput);
      tdFeeDue.className = "border border-gray-300 px-3 py-2";
      tr.appendChild(tdFeeDue);

      studentTableBody.appendChild(tr);
    }
  }

  // Save student changes from admin table
  function saveStudentChanges() {
    const rows = studentTableBody.querySelectorAll("tr");
    rows.forEach(row => {
      const name = row.cells[0].textContent;
      const attendance = Number(row.cells[1].querySelector("input").value);
      const feeDue = Number(row.cells[2].querySelector("input").value);
      if (studentData[name]) {
        studentData[name].attendance = attendance;
        studentData[name].feeDue = feeDue;
      }
    });
    saveStudentData(studentData);
    alert("Student data saved.");
  }

  // Handle Login submit
  loginForm.addEventListener("submit", e => {
    e.preventDefault();
    const username = document.getElementById("username").value.trim().toUpperCase();
    const password = document.getElementById("password").value;

    // Check admin users
    if (users.admins[username] && users.admins[username].password === password) {
      currentUser = username;
      currentUserType = "admin";
      showAdminDashboard(username);
      return;
    }

    // Check student users
    if (users.students[username] && users.students[username].password === password) {
      currentUser = username;
      currentUserType = "student";
      showStudentDashboard(username);
      return;
    }

    // Invalid credentials
    loginError.classList.remove("hidden");
  });

  // Logout handlers
  studentLogout.addEventListener("click", () => {
    currentUser = null;
    currentUserType = null;
    showLogin();
  });

  adminLogout.addEventListener("click", () => {
    currentUser = null;
    currentUserType = null;
    showLogin();
  });

  // Save student changes
  saveStudentsBtn.addEventListener("click", () => {
    saveStudentChanges();
  });

  // Save notice
  saveNoticeBtn.addEventListener("click", () => {
    const text = noticeText.value.trim();
    saveNotice(text);
    currentNotice.textContent = text;
    alert("Notice updated.");
  });

  // On page load
  showLogin();

</script>

</body>
</html>
