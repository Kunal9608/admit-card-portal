<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-200 min-h-screen">

<!-- Login -->
<div id="login" class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-md fade-in">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-4">ðŸ‘‹ Welcome Back</h2>
    <p class="text-center text-sm text-gray-500 mb-6">Login to access your student dashboard</p>
    <form onsubmit="handleLogin(event)" class="space-y-5">
      <input id="username" type="text" required placeholder="Username"
        class="w-full px-4 py-2 border rounded" />
      <input id="password" type="password" required placeholder="Password"
        class="w-full px-4 py-2 border rounded" />
      <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Login</button>
    </form>
  </div>
</div>

<!-- Dashboard -->
<div id="dashboard" class="hidden fade-in">
  <header class="bg-blue-700 text-white p-4 flex justify-between items-center shadow">
    <h1 id="welcomeText" class="text-xl font-bold">Student Dashboard</h1>
    <!-- Three dot menu -->
    <div class="relative">
      <button id="menuBtn" class="text-white font-bold text-xl">â‹®</button>
      <div id="menuOptions" class="hidden absolute right-0 mt-2 w-40 bg-white shadow rounded text-sm">
        <a href="#" onclick="goToPayment()" class="block px-4 py-2 hover:bg-gray-100">ðŸ’³ Make Payment</a>
        <a href="#" onclick="viewReceipt()" class="block px-4 py-2 hover:bg-gray-100">ðŸ§¾ View Receipt</a>
        <a href="#" onclick="handleLogout()" class="block px-4 py-2 hover:bg-gray-100 text-red-600">ðŸšª Logout</a>
      </div>
    </div>
  </header>

  <!-- Student Panel -->
  <main id="studentMain" class="p-6 grid gap-6 md:grid-cols-2 xl:grid-cols-3 hidden">
    <div class="bg-white p-5 rounded-lg shadow">
      <h2 class="font-semibold text-gray-800">ðŸ“Š Attendance</h2>
      <p id="attendanceValue" class="text-3xl text-blue-600 mt-2">--%</p>
    </div>
    <div class="bg-white p-5 rounded-lg shadow">
      <h2 class="font-semibold text-gray-800">ðŸ’° Fee Dues</h2>
      <p id="feeValue" class="text-3xl text-green-600 mt-2">--</p>
    </div>
  </main>

  <!-- Admin Panel -->
  <main id="adminMain" class="p-6 hidden">
    <h2 class="text-xl font-bold mb-4">Admin Panel</h2>
    <select id="studentSelect" class="border p-2 rounded mb-4 w-full"></select>
    <input id="attendanceInput" type="number" placeholder="Attendance" class="border p-2 rounded mb-2 w-full" />
    <input id="feeInput" type="number" placeholder="Fee Due" class="border p-2 rounded mb-4 w-full" />
    <button onclick="saveStudentData()" class="bg-green-600 text-white px-4 py-2 rounded">Save</button>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
