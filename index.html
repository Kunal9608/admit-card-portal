<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student & Admin Dashboard</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="login">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" autocomplete="off" /><br /><br />
  <input type="password" id="password" placeholder="Password" autocomplete="off" /><br /><br />
  <button id="loginBtn">Login</button>
</div>

<div id="dashboard" style="display:none;">
  <h2>Welcome, <span id="userDisplay"></span></h2>
  
  <div class="menu-container">
    <span id="menuToggle">â‹®</span>
    <div id="menuDropdown" class="dropdown-hidden">
      <div id="clearDuesBtn">Clear Dues</div>
      <div id="makePaymentBtn">Make Payment</div>
      <div id="receiptBtn">Receipt of Payment</div>
    </div>
  </div>

  <div id="studentMain">
    <h3>Your Attendance & Fee Dues</h3>
    <p>Attendance: <span id="attendanceValue">--</span>%</p>
    <p>Fee Dues: Rs. <span id="feeValue">--</span></p>
  </div>

  <div id="paymentPage" style="display:none;">
    <h3>Make Payment</h3>
    <input type="number" id="paymentAmount" min="1" placeholder="Amount to pay" />
    <button id="payBtn">Pay</button>
    <button id="cancelPaymentBtn">Cancel</button>
  </div>

  <div id="receiptPage" style="display:none;">
    <h3>Payment Receipt</h3>
    <p id="receiptText">No recent payments.</p>
    <button id="closeReceiptBtn">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
