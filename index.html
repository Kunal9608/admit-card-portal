<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Login</title>

  <!-- EmailJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com @3/dist/email.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 99, 99, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #cc0000;
      margin-bottom: 1.5rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .otp-row {
      display: flex;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fafafa;
      color: #333;
      font-size: 1rem;
    }

    button.get-otp-btn,
    button.submit-btn {
      padding: 0.6rem 1rem;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    button.get-otp-btn:hover,
    button.submit-btn:hover {
      background-color: #cc0000;
    }

    .error {
      color: #cc0000;
      font-size: 0.85rem;
      min-height: 1rem;
    }

    p.footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Login</h1>

    <form id="authForm">
      <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
        <div class="error" id="emailError"></div>
      </div>

      <div class="input-group">
        <label>Enter OTP</label>
        <div class="otp-row">
          <input type="text" id="otp" maxlength="6" placeholder="123456" required />
          <button type="button" class="get-otp-btn" id="getOtpBtn">GET OTP</button>
        </div>
        <div class="error" id="otpError"></div>
      </div>

      <button type="submit" class="submit-btn">Submit OTP</button>
    </form>

    <p class="footer">Demo only. No backend required.</p>
  </div>

  <script>
    // Initialize EmailJS
    document.addEventListener("DOMContentLoaded", function () {
      emailjs.init("XdjVi9bwwdY2h9WHD"); // Your Public Key

      const emailInput = document.getElementById('email');
      const otpInput = document.getElementById('otp');
      const getOtpBtn = document.getElementById('getOtpBtn');

      const emailError = document.getElementById('emailError');
      const otpError = document.getElementById('otpError');

      let generatedOtp = '';

      // Ensure the button exists before attaching listener
      if (getOtpBtn) {
        getOtpBtn.addEventListener('click', function () {
          console.log("GET OTP clicked");

          const email = emailInput.value.trim();
          emailError.textContent = '';
          otpError.textContent = '';

          if (!validateEmail(email)) {
            emailError.textContent = 'Please enter a valid email address.';
            return;
          }

          // Generate 6-digit OTP
          generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
          console.log("Generated OTP:", generatedOtp);

          // Send OTP via EmailJS
          emailjs.send("service_44phjaw", "template_b6fw342", {
            email: email,
            otp_code: generatedOtp
          })
          .then(() => {
            alert('‚úÖ OTP sent to your email!');
          })
          .catch(err => {
            console.error("Failed to send OTP:", err);
            emailError.textContent = 'Failed to send OTP. Check console for details.';
          });
        });
      } else {
        console.error("Button not found");
      }

      // Handle form submission
      document.getElementById('authForm').addEventListener('submit', function (e) {
        e.preventDefault();
        otpError.textContent = '';
        const enteredOtp = otpInput.value.trim();

        if (enteredOtp === generatedOtp) {
          alert('üéâ OTP Verified Successfully!');
        } else {
          otpError.textContent = '‚ùå Invalid OTP. Please try again.';
        }
      });

      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }
    });
  </script>
</body>
</html>
