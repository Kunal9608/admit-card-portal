<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Login</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com @3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #ff4d4d;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: white;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #cc0000;
    }

    .error {
      color: #ff4d4d;
      font-size: 0.85rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      min-height: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Login</h1>

    <form id="emailForm" style="display: block;">
      <input type="email" id="email" placeholder="Enter your email" required />
      <div class="error" id="emailError"></div>
      <button type="submit">GET OTP</button>
    </form>

    <form id="otpForm" style="display: none;">
      <input type="text" id="otp" maxlength="6" placeholder="Enter OTP" required />
      <div class="error" id="otpError"></div>
      <button type="submit">Submit OTP</button>
    </form>

    <p style="text-align:center; margin-top:1rem; font-size:0.9rem;">
      Demo only. No backend required.
    </p>
  </div>

  <script>
    // ‚úÖ Initialize EmailJS
    (function () {
      emailjs.init("XdjVi9bwwdY2h9WHD"); // Your Public Key
    })();

    const emailForm = document.getElementById('emailForm');
    const otpForm = document.getElementById('otpForm');
    const emailInput = document.getElementById('email');
    const otpInput = document.getElementById('otp');
    const emailError = document.getElementById('emailError');
    const otpError = document.getElementById('otpError');

    let generatedOtp = '';

    emailForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = emailInput.value.trim();
      emailError.textContent = '';
      if (!validateEmail(email)) {
        emailError.textContent = 'Please enter a valid email address.';
        return;
      }

      // Generate 6-digit OTP
      generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();

      // Send OTP via EmailJS
      emailjs.send("service_44phjaw", "template_g5sayk2", {
        to_email: email,
        otp_code: generatedOtp
      })
      .then(() => {
        alert('‚úÖ OTP sent to your email!');
        emailForm.style.display = 'none';
        otpForm.style.display = 'block';
      })
      .catch(err => {
        console.error(err);
        emailError.textContent = 'Failed to send OTP. Try again.';
      });
    });

    otpForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const enteredOtp = otpInput.value.trim();
      otpError.textContent = '';

      if (enteredOtp === generatedOtp) {
        alert('üéâ OTP Verified Successfully!');
        // You can redirect or proceed here
      } else {
        otpError.textContent = '‚ùå Invalid OTP. Please try again.';
      }
    });

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
  </script>
</body>
</html>
