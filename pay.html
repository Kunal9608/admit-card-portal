<!DOCTYPE html>
<html lang="en">
<head>
 <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
 <script>
  tailwind.config = { darkMode: 'class' }
 </script>
 <meta charset="utf-8"/>
 <meta content="width=device-width, initial-scale=1" name="viewport"/>
 <title>
  Student &amp; Admin Portal
 </title>
 <script src="https://cdn.tailwindcss.com">
 </script>
</head>

<body class="bg-gradient-to-b from-slate-900 to-gray-900 text-white flex items-center justify-center min-h-screen px-4 py-8">
  <div class=" w-full max-w-md p-6 bg-gradient-to-r from-pink-500 to-red-400 text-white bg-gray-900 rounded-xl shadow-xl" id="paymentPage">
 <h2 class="text-xl font-bold text-gray-800 text-gray-100 mb-4">
  Clear Dues
 </h2>
 <!-- QR Code Display -->
 <div class="mb-6 text-center">
  <img alt="Payment QR Code" class="mx-auto max-w-xs rounded-lg border border-gray-600 p-2 bg-gradient-to-r from-pink-500 to-red-400 text-white bg-gray-900 shadow" id="paymentQrCode" src=""/>
  <p class="text-gray-600 mt-2" id="qrMessage">
   Scan the QR code to pay your dues.
  </p>
 </div>
 <!-- Upload receipt and enter UTR -->
 <div class="mb-4">
  <label class="text-white">
   Upload Payment Receipt
  </label>
  <input class="w-full border border-gray-600 p-2 rounded-lg text-blue-900" id="paymentReceipt" type="file"/>
 </div>
 <div class="mb-4">
  <label class="text-white">
   Enter UTR Number
  </label>
  <input class="w-full border border-gray-600 p-2 rounded-lg text-blue-900" id="utrInput" placeholder="Enter UTR" type="text"/>
 </div>
 <button class="w-full bg-green-500 hover:bg-gradient-to-r from-green-400 to-green-600 text-white text-white py-2 rounded-lg font-semibold" onclick="submitPayment()">
  Submit
 </button>
 <button class="w-full mt-3 bg-gray-500 text-white py-2 rounded-lg font-semibold" onclick="goBackToDashboard()">
  Back to Dashboard
 </button>
</div>

  <script src="script.js"></script>
  <script>
    const username = sessionStorage.getItem("username");
    const role = sessionStorage.getItem("role");
    if (!username || role !== "student") window.location.href = "login.html";
    currentUser = username;
    currentRole = role;
  </script>
</body>
</html>
