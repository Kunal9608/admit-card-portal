<!DOCTYPE html>
<html lang="en">
<head>
 <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
 <script>
  tailwind.config = { darkMode: 'class' }
 </script>
 <meta charset="utf-8"/>
 <meta content="width=device-width, initial-scale=1" name="viewport"/>
 <title>
  Student &amp; Admin Portal
 </title>
 <script src="https://cdn.tailwindcss.com">
 </script>
</head>

<body class="bg-gradient-to-b from-slate-900 to-gray-900 text-white min-h-screen px-4 py-8">
  
<div id="dashboard" class="w-full max-w-5xl p-6 mx-auto animate__animated animate__fadeInUp">
  <div class="flex justify-between items-center mb-6">
<h1 class="text-3xl font-bold text-gray-800 text-gray-100">Dashboard</h1>
<button class="bg-red-500 hover:bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg font-medium" onclick="logout()">Logout</button>
</div>

    <div class=" space-y-6" id="studentDashboard">
 <div class="bg-gradient-to-br from-white to-blue-100 shadow-xl border border-gray-600 border border-gray-600-blue-200 rounded-2xl p-6">
  <h3 class="text-lg font-semibold text-gray-700 text-gray-200 mb-2">
   Sem 4 Attendance
  </h3>
  <div class="bg-gradient-to-br from-white to-blue-100 shadow-xl border border-gray-600 border border-gray-600-blue-200 rounded-2xl p-6">
   <h3 class="text-lg font-semibold text-gray-700 text-gray-200 mb-2">
    Sem 4 Attendance
   </h3>
   <p class="text-2xl font-bold text-blue-700" id="attendanceDisplay">
    --%
   </p>
   <button class="mt-3 bg-orange-400 hover:bg-gradient-to-r from-orange-400 to-pink-500 text-white text-white px-4 py-2 rounded-lg font-semibold" onclick="toggleAttendanceDetails()">
    VIEW
   </button>
   <div class="mt-4 hidden text-sm text-gray-700 text-gray-200 space-y-1" id="subjectAttendanceDetails">
   </div>
   <p class="text-sm text-gray-500 text-gray-400 mt-2">
    *Based on credit papers only. Contact HoD for updates.
   </p>
  </div>
  <p class="text-sm text-gray-500 text-gray-400 mt-2">
   *Based on credit papers only. Contact HoD for updates.
  </p>
 </div>
 <div class="bg-gradient-to-br from-white to-blue-100 shadow-xl border border-gray-600 border border-gray-600-blue-200 rounded-2xl p-6">
  <h3 class="text-lg font-semibold text-gray-700 text-gray-200 mb-2">
   Fee Dues
  </h3>
  <p class="text-xl font-bold text-red-600" id="feesDisplay">
   --
  </p>
  <button class="mt-3 bg-indigo-500 hover:bg-gradient-to-r from-blue-500 to-indigo-600 text-white hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-semibold hidden" id="clearDuesBtn" onclick="openPaymentPage()">
   Clear Dues
  </button>
 </div>
 <div class="bg-gradient-to-br from-white to-blue-100 shadow-xl border border-gray-600 border border-gray-600-blue-200 rounded-2xl p-6">
  <h3 class="text-lg font-semibold text-gray-700 text-gray-200 mb-2">
   Upcoming Holidays
  </h3>
  <p class="text-lg font-bold text-green-700" id="holidayDisplay">
   07-Jun-2025 - Bakrid
  </p>
 </div>
 <div class="bg-gradient-to-br from-white to-blue-100 shadow-xl border border-gray-600 border border-gray-600-blue-200 rounded-2xl p-6 text-center">
  <h3 class="text-lg font-semibold text-gray-700 text-gray-200 mb-4">
   Examination Registration
  </h3>
  <a class="inline-block mt-4 bg-green-500 hover:bg-gradient-to-r from-green-400 to-green-600 text-white hover:bg-green-700 text-white px-5 py-2 rounded-lg font-semibold" href="#" id="admitCardLink" onclick="return validateAdmitCardDownload()">
   Download Admit Card
  </a>
 </div>
</div>

    <div class="bg-gradient-to-r from-pink-500 to-red-400 text-white bg-gray-900 mt-8 shadow rounded-xl p-6">
<h3 class="text-xl font-bold mb-4 text-gray-800 text-gray-100">Important Notices</h3>
<ul class="space-y-4" id="notices">
<!-- Dynamic notices go here -->
</ul>
</div>
  </div>
  <script src="script.js"></script>
  <script>
    const username = sessionStorage.getItem("username");
    const role = sessionStorage.getItem("role");
    if (!username || role !== "student") window.location.href = "login.html";
    currentUser = username;
    currentRole = role;
    loadStudentDashboard();
  </script>
</body>
</html>
