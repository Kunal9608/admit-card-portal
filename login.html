<!DOCTYPE html>
<html lang="en">
<head>
 <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
 <script>
  tailwind.config = { darkMode: 'class' }
 </script>
 <meta charset="utf-8"/>
 <meta content="width=device-width, initial-scale=1" name="viewport"/>
 <title>
  Student &amp; Admin Portal
 </title>
 <script src="https://cdn.tailwindcss.com">
 </script>
</head>

<body class="bg-gradient-to-b from-slate-900 to-gray-900 text-white flex items-center justify-center min-h-screen px-4 py-8">
  <div class="w-full max-w-md mx-auto p-8 bg-white text-blue-900 rounded-xl shadow-lg" id="loginPage">
<h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Login Portal</h2>
<div class="mb-4">
<label class="text-white">Username</label>
<input class="w-full p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-blue-900" id="username" placeholder="Enter Username" type="text"/>
</div>
<div class="mb-6 relative">
<label class="text-white">Password</label>
<input class="w-full p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-blue-900 pr-10" id="password" placeholder="Enter Password" type="password"/>
<button class="absolute right-3 top-9 text-blue-900 text-sm" onclick="togglePassword()" type="button">üëÅ</button>
</div>
<button class="w-full bg-blue-500 hover:bg-gradient-to-r from-sky-400 to-blue-600 text-white hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition duration-200" onclick="login()">Login</button>
<p class="text-red-600 mt-4 hidden text-center font-medium" id="errorMessage">Invalid credentials</p>
</div>
  <script>
    function login() {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const username = usernameInput.value.trim().toUpperCase();
      const password = passwordInput.value;

      const errorMessage = document.getElementById("errorMessage");

      const studentUsers = [
        { username: "KUNAL", password: "123" },
        { username: "AKSHAT", password: "123" },
        { username: "OM", password: "123" }
      ];
      const adminUsers = [
        { username: "ADMIN", password: "admin123" },
        { username: "ROHAN", password: "456" }
      ];

      if (studentUsers.find(u => u.username === username && u.password === password)) {
        sessionStorage.setItem("username", username);
        sessionStorage.setItem("role", "student");
        window.location.href = "student.html";
        return;
      }
      if (adminUsers.find(u => u.username === username && u.password === password)) {
        sessionStorage.setItem("username", username);
        sessionStorage.setItem("role", "admin");
        window.location.href = "admin.html";
        return;
      }

      errorMessage.classList.remove("hidden");
    }

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
